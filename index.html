<!DOCTYPE html>
<html lang = "en">
	<head>
        <meta charset="UTF-8">
        <meta name = "viewport"
        content="width=device-width, 
        initial-scale=1.0">
		<style>
        html, body{
            padding: 0px;
            margin: 0px;
            font-family: 'Montserrat', sans-serif, monospace;
            overflow-x: hidden;
        }
        div {
            height: 100vh;
        }
        #head{
            height: 20vh
        }
        .column {
        float: left;
        font-size: 5vw;
        height: 40vh;
        width: 100vw;
        overflow: hidden;
        padding: 1vw;
        }
        .left {
        width: 47.5%;
        }
        .right {
        width: 47.5%;
        }
        #kalsang{
            position: absolute;
            width: 100vw;
            bottom: 0;
            z-index: 10;
            max-height: 100vh;
        }
        #test{
            background-color: black;
            transition: .1s ease;
            overflow: hidden;
        }
        #text{
            position: absolute;
            top: 0;
            left: 10px;
            font-weight: 900;
            font-size: 10vw;
            transition: .1s ease;
        }
        </style>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">    
    </head>
	<body>
        
            <div id = "test"><img id = "kalsang" src="https://sites.google.com/site/jmckmls/kml/kalsang2.svg?attredirects=0&d=1"><div id = "text">jon<br>cur</div></img></div>
            
            <div style="background-color: steelblue;">  
                <div id = head></div>
                <div class="column left">
                <img src="https://sites.google.com/site/jmckmls/kml/IMG_3143%20%282%29.jpg?attredirects=0&d=1" style="max-width: 100%; object-fit: cover;">
                </div>
                <div class="column right">
                <img src="https://sites.google.com/site/jmckmls/kml/IMG_0924%20%283%29.JPG?attredirects=0&d=1" style="max-width: 100%; object-fit: cover;">
                </div></div>
            <div style="background-color: lightsalmon;"></div>
            <div style="background-color: darkseagreen;"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"type="text/javascript"></script> 
        <script>
            var i = 0;
            function change() {
            var doc = document.getElementById("test");
            var color = ["skyblue", "white", "lightsalmon", "black", "darkseagreen", "gray"];
            doc.style.backgroundColor = color[i];
            i = (i + 1) % color.length;
            }
            setInterval(change, 1800);

            var b = 0;
            function change2() {
            var doc = document.getElementById("text");
            var color = ["lightsalmon", "black", "skyblue", "white", "gray", "darkseagreen"];
            doc.style.color = color[b];
            b = (b + 1) % color.length;
            }
            setInterval(change2, 1800);
        </script>
	</body>
</html>
